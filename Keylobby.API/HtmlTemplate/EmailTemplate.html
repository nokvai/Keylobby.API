<!DOCTYPE html>
<html>
<head>
    <style>
        .email-font {
            font-family: Arial;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr class="email-font">
            <td>
                <b>Name</b>
            </td>
            <td>: </td>
            <td>
                <p><Name></Name></p>
            </td>
        </tr>
        <tr class="email-font">
            <td>
                <b>Email</b>
            </td>
            <td>: </td>
            <td>
                <p><Email></Email></p>
            </td>
        </tr>
        <tr class="email-font">
            <td>
                <b>Phone</b>
            </td>
            <td>: </td>
            <td>
                <p><Phone></Phone></p>
            </td>
        </tr>
        <tr class="email-font">
            <td>
                <b>Message</b>
            </td>
            <td>: </td>
            <td>
                <p><Message></Message></p>
            </td>
        </tr>
    </table>
</body>
</html>
